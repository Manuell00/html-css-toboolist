    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>


    <!-- Inserisco l'intestazione della pagina -->
    <header>
        <section>
            <img id="header-logo" src="img/Logo.png" alt="Logo boolean">
            <span id="header-title">Toboolist</span>
        </section>
    </header>
    
    <!-- Inserisco un container per spostare tutto il corpo della pagina al centro -->
    <div id="container">

        <!-- Inserisco il corpo della pagina -->
        <main>
            <nav>
                <span class="add-button blu-button">Add Task</span>
                <span class="add-button grey-button">Add Section</span>
            </nav>

            <!-- Inserisco un hr che delimiti la todolist -->
            <hr>

            <!-- Inserisco un div che contenga la lista delle cose da fare -->
            <div class="do-container">
              <span class="bold-text-main">&#9662; New Task</span>
            </div>

        </main>

        <!-- Inserisco il piÃ¨ di pagina -->
        <footer>

        </footer>

    </div>

</body>
